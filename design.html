<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design - Naresh Meetei</title>
    <link rel="icon" type="image/x-icon" href="images/naresh-favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="design-page">
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="images/my-logo.svg" alt="NARESH MEETEI" class="logo-image">
                </a>
            </div>
            <nav class="nav-menu">
                <a href="thoughts.html" class="nav-link">Thoughts</a>
                <a href="art.html" class="nav-link">Art</a>
                <a href="design.html" class="nav-link active">Design</a>
                <a href="stuff-i-like.html" class="nav-link">Stuff I Like</a>
            </nav>
            
            <div class="newsletter">
                <p>Sharing my journey</p>
                <form class="subscribe-form">
                    <input type="email" placeholder="Your email" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>

            <div class="social-links">
                <a href="https://x.com/NareshMeetei11" target="_blank" rel="noopener noreferrer">
                    <img src="images/twitter.svg" alt="Twitter" class="social-icon">
                </a>
                <a href="https://www.linkedin.com/in/nareshmeetei/" target="_blank" rel="noopener noreferrer">
                    <img src="images/linkedin.svg" alt="LinkedIn" class="social-icon linkedin-icon">
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Grid View -->
            <div class="design-grid-view">
                <h1 class="page-title">Design</h1>
                <div class="design-grid">
                    <div class="design-item" data-id="1">
                        <div class="design-image"></div>
                        <h2 class="design-title">Product Design</h2>
                    </div>
                    <div class="design-item" data-id="2">
                        <div class="design-image"></div>
                        <h2 class="design-title">Brand Identity</h2>
                    </div>
                    <div class="design-item" data-id="3">
                        <div class="design-image"></div>
                        <h2 class="design-title">UI Design</h2>
                    </div>
                    <div class="design-item" data-id="4">
                        <div class="design-image"></div>
                        <h2 class="design-title">UX Design</h2>
                    </div>
                    <div class="design-item" data-id="5">
                        <div class="design-image"></div>
                        <h2 class="design-title">Product Design</h2>
                    </div>
                    <div class="design-item" data-id="6">
                        <div class="design-image"></div>
                        <h2 class="design-title">UI Design</h2>
                    </div>
                </div>
            </div>

            <!-- Detail View -->
            <div class="design-detail-view" style="display: none;">
                <div class="content-header">
                    <button class="back-button" aria-label="Back">←</button>
                </div>
                <div class="design-detail">
                    <h1 class="design-detail-title"></h1>
                    <div class="design-detail-image"></div>
                    <h2 class="design-detail-subtitle"></h2>
                    <p class="design-detail-description"></p>
                    <div class="secondary-image"></div>
                </div>
                <div class="floating-nav">
                    <button class="nav-arrow prev" aria-label="Previous">←</button>
                    <button class="nav-arrow next" aria-label="Next">→</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
